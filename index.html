<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> <!-- Aggiungi il link al file CSS -->
    <!-- Aggiunta delle favicon -->

<body>
    <div class="container">
        <h1>Verifica il prezzo migliore</h1>
        
        <label for="inputLink">Inserisci un link Amazon</label>
        <input type="text" id="inputLink" placeholder="Incolla qui il link Amazon o il codice" class="input-field">

        <div class="button-group">
            <button onclick="handleSearch()" class="btn">Cerca Ora</button>
            <button onclick="showGraph()" class="btn">Mostra Grafico</button>
            <button onclick="newSearch()" class="btn">Nuova Ricerca</button>
        </div>

        <div class="instructions">
            <h2>Istruzioni</h2>
            <ol>
                <li>Copia il link del prodotto Amazon che ti interessa</li>
                <li>Incolla nel box il link Amazon o il codice che hai copiato</li>
                <li>Premi su "Cerca ora"</li>
            </ol>
        </div>

        <p id="note" class="note" onclick="addToFavorites()">N.B. Ricorda di Aggiungere ai Preferiti il sito!</p>

        <p id="result"></p>
    </div>
